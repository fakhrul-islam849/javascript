<!DOCTYPE html>
<html>
<body>

<h2>What Can JavaScript Do?</h2>

<p id="demo"></p>
<p id="demo2"></p>
<script>
    let x = function1(5,2)
    document.getElementById("demo").innerHTML = x;
    function function1(a,b) {
        return a*b;
    }

    function function2(x) {
        return x+10*2;
    }
    document.getElementById('demo2').innerHTML = function2(3);
</script>
</body>
</html>
