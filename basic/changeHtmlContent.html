<!DOCTYPE html>
<html>
<body>

<h2>What Can JavaScript Do?</h2>

<p id="demo">JavaScript can change HTML content.</p>

<button onclick="document.getElementById('demo').innerHTML = 'Change Javascript content.'">Click for content change</button>
<button onclick="document.getElementById('demo').style.fontSize='25px'">Style Change</button>
<button onclick="document.getElementById('demo').style.display='none'">Hide Content</button>
</body>
</html>
